<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular To Do List</title>
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body ng-app="app">
    <div ng-controller="ctrl" class="main-app-div">
      <div class="main-title-div">
        <h1>Angular To Do List</h1>
      </div>

      <!-- DIRECTIVE FOR INPUTTING TASK -->
      <input-field></input-field>

      <!-- DIRECTIVE FOR DISPLAYING TASK WITH
      A 'COMPLETED' PROPERTY OF FALSE -->
      <to-do-task></to-do-task>

      <!-- DIRECTIVE FOR DISPLAYING TASK WITH
      A 'COMPLETED' PROPERTY OF TRUE -->
      <completed-task></completed-task>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="utf-8"></script>
    <script src="JS/app.js" charset="utf-8"></script>
    <script src="JS/service.js" charset="utf-8"></script>
    <script src="JS/controller.js" charset="utf-8"></script>
    <script src="JS/directive/directive.js" charset="utf-8"></script>
  </body>
</html>
